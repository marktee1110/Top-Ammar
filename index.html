<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>الحسابات المساحية - المهندس عمار يوسف</title>
  <style>
    :root{
      --ok:#16a34a;
      --danger:#ef4444;
    }
    body{
      margin:0;
      font-family:system-ui,"Segoe UI",sans-serif;
      direction:rtl;
      color:#fff;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;

      /* الخلفية */
      background-image:url("totalstation-btn.jpg");
      background-size:cover;
      background-position:center;
      background-attachment:fixed;
    }
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.35); /* طبقة شفافة فوق الخلفية */
      z-index:-1;
    }
    header{
      background:rgba(14,165,233,0.7); /* شريط هيدر بلون أزرق شفاف */
      color:#fff;
      padding:16px;
      text-align:center;
      font-size:20px;
      font-weight:800;
      width:100%;
    }
    .container{
      display:flex;
      justify-content:center;
      padding:20px;
      width:100%;
    }
    .grid{
      display:flex;
      flex-direction:column;
      gap:16px;
      align-items:center;
      width:100%;
      max-width:420px;
      margin-top:8px;
      padding-bottom:40px;
    }
    .big-btn{
      position:relative;
      overflow:hidden;
      background:rgba(0,0,0,0.55); /* خلفية أغمق للأزرار */
      color:#fff;
      border-radius:12px;
      font-size:17px;
      font-weight:800;
      padding:16px 22px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      text-decoration:none;
      width:320px;
      height:110px;
      box-shadow:0 6px 18px rgba(0,0,0,0.4);
      transition:transform 0.12s ease;
    }
    .big-btn:hover{
      transform:scale(1.03);
      background:rgba(0,0,0,0.7); /* عند المرور يصير أغمق أكثر */
    }
    svg.icon{
      width:28px;height:28px;
      filter:drop-shadow(0 1px 2px rgba(0,0,0,0.6));
    }
    svg.icon path,
    svg.icon line,
    svg.icon circle{
      stroke:rgba(255,255,255,0.85);
      fill:rgba(255,255,255,0.85);
    }
    @media(max-width:480px){
      header{font-size:18px;padding:12px}
      .big-btn{width:240px;font-size:15px;padding:12px 14px;height:96px}
    }
  </style>
</head>
<body>

<header>الحسابات المساحية - المهندس عمار يوسف</header>

<div class="container">
  <div class="grid">
    <!-- زر حساب الإحداثيات -->
    <a class="big-btn" href="prog1.html">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="20"/>
      </svg>
      <span>حساب الإحداثيات</span>
    </a>

    <!-- زر زاوية ومسافة -->
    <a class="big-btn" href="prog2.html">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 100">
        <line x1="10" y1="90" x2="90" y2="90" stroke-width="3"/>
        <line x1="10" y1="90" x2="60" y2="40" stroke-width="3"/>
        <path d="M25 90 A30 30 0 0 1 45 70" stroke-width="3" fill="none"/>
      </svg>
      <span>زاوية ومسافة</span>
    </a>

    <!-- زر التحقيق -->
    <a class="big-btn" href="prog3.html">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <circle cx="50" cy="80" r="5"/>
        <circle cx="50" cy="40" r="5"/>
      </svg>
      <span>التحقيق</span>
    </a>

    <!-- زر إدارة الجلسات -->
    <a class="big-btn" href="sessions.html">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <rect x="25" y="30" width="50" height="40" rx="4"/>
      </svg>
      <span>إدارة الجلسات</span>
    </a>

    <!-- زر إدارة النقاط -->
    <a class="big-btn" href="points.html">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <polygon points="30,90 50,40 70,90"/>
      </svg>
      <span>إدارة النقاط</span>
    </a>

    <!-- زر البحث -->
    <a class="big-btn" href="search.html">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <circle cx="40" cy="40" r="18" fill="none" stroke-width="6"/>
        <line x1="56" y1="56" x2="80" y2="80" stroke-width="6"/>
      </svg>
      <span>البحث</span>
    </a>

    <!-- زر دليل المستخدم -->
    <a class="big-btn" href="help.html">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <circle cx="50" cy="40" r="18"/>
        <text x="50" y="46" font-size="18" text-anchor="middle" fill="#fff" font-weight="700">i</text>
      </svg>
      <span>دليل المستخدم</span>
    </a>
  </div>
</div>

</body>
</html>
